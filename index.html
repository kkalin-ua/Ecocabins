<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <!-- https://www.youtube.com/watch?v=Wsa6dpG4HVI -->
  <!-- https://pavlo-orhunov.github.io/Eco-Cabins/# -->


  <div class="wrapper">

              <li class="header__item">

                <a href="#" class="header__link">Kopen</a>
              </li>

    </footer>
